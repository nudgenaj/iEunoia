<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Travely: Real-time itineraries powered by location AI.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <header>
           <nav>
               <img class="logo" src="./images/logo.svg"/>
               <div class="links">
                   <a href="#">About</a>
                   <a href="#">Docs</a>
                   <button class="primary_button" href="#">Login</button>
               </div>
           </nav>
       </header>
       <main>
        <section class="info">
            <h1 class="hero_text">Real-time itineraries powered by location AI</h1>
                <div class="icons">
                    <div class="icon">
                        <img src="./images/cities.svg" />
                        <div class="icon_info">
                            <p class="icon-top">Popular</p>
                            <p class="icon-bottom">Cities</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/insights.svg" />
                        <div class="icon_info">
                            <p class="icon-top">Local</p>
                            <p class="icon-bottom">Insights</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/guides.svg" />
                        <div class="icon_info">
                            <p class="icon-top">Amazing</p>
                            <p class="icon-bottom">Guides</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="features">
                <div class="feature">
                    <img src="./images/image1.jpg"/>
                    <div class="feature_info">
                        <p class="feature_top">Hundreds of guides</p>
                        <p class="feature_bottom">New high-quality guides added each week.</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="./images/image2.jpg"/>
                    <div class="feature_info">
                        <p class="feature_top">Vetted local experts</p>
                        <p class="feature_bottom">The largest network of local guides worldwide.</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature_info">
                        <p class="feature_cta">Learn More</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
